# (_表示空格符)
# 散列表数据结构  冒号+空格
# 清单数据结构(数组) 短横杠+空格
logs:
  - name: root
    level: info
    formatter: "%d:%rms%T%p%T%c%T%f:%l %m%n"
    appender:
      - type: FileLogAppender
        path: ../tmp/log.txt
      - type: StdOutLogAppender
  - name: root
    level: debug
    formatter:  "%d:%rms%T%p%T%c%T%f:%l %m%n"
    appender:
      - type: FileLogAppender
        path: ../tmp/log.txt
      - type: StdOutLogAppender

